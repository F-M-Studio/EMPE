name: Build Application and Make Release

on:
  push:
    tags:
      - "*"

jobs:
  build_release:
    name: Build Release
    uses: ./.github/workflows/build.yml
    with:
      build_type: Release
      is_qt_cached: false

  create_release:
    needs: build_release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "true"
          path: "EMPE-source"
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Grab and store version
        run: |
          tag_name=$(echo ${{ github.ref }} | grep -oE "[^/]+$")
          echo "VERSION=$tag_name" >> $GITHUB_ENV
      - name: Package artifacts properly
        run: |
          mv ${{ github.workspace }}/EMPE-source EMPE-${{ env.VERSION }}
          tar --exclude='.git' -czf EMPE-${{ env.VERSION }}.tar.gz EMPE-${{ env.VERSION }}
          
          # Rename artifacts to include version
          if [ -d "EMPE-macOS-"* ]; then
            mv EMPE-macOS-*/EMPE-macOS.zip EMPE-macOS-${{ env.VERSION }}.zip
          fi
          if [ -d "EMPE-Windows-"* ]; then
            mv EMPE-Windows-*/EMPE-Windows.zip EMPE-Windows-${{ env.VERSION }}.zip
          fi
          if [ -d "EMPE-Linux-"* ]; then
            mv EMPE-Linux-*/EMPE-Linux.tar.gz EMPE-Linux-${{ env.VERSION }}.tar.gz
          fi

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref }}
          name: EMPE ${{ env.VERSION }}
          draft: true
          prerelease: false
          files: |
            EMPE-Linux-${{ env.VERSION }}.tar.gz
            EMPE-Windows-${{ env.VERSION }}.zip
            EMPE-macOS-${{ env.VERSION }}.zip
            EMPE-${{ env.VERSION }}.tar.gz
