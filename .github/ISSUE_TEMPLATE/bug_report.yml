name: Bug Report
description: File a bug report
labels: [bug]
body:
- type: markdown
  attributes:
    value: |
      Before submitting a bug report, please make sure you have read this *entire* form, and that:
      * You have read the project documentation and it has not answered your question.
      * Your bug is not caused by your system configuration or other software.
      * Your issue has not been reported before, [make sure to use the search function!](https://github.com/your-repo/issues)

      **Do not forget to give your issue a descriptive title.** "Bug in the application" makes it hard to distinguish issues at a glance.
- type: dropdown
  attributes:
    label: Operating System
    description: If you know this bug occurs on multiple operating systems, select all you have tested.
    multiple: true
    options:
    - Windows
    - macOS
    - Linux
    - Other
- type: textarea
  attributes:
    label: Version of EMPE
    description: The version of EMPE used in the bug report.
    placeholder: EMPE 1.0.0
  validations:
    required: true
- type: textarea
  attributes:
    label: Description of bug
    description: What did you expect to happen, what happened, and why is it incorrect?
    placeholder: The application should connect to the device, but it shows an error instead!
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    description: A bulleted list of steps to reproduce the issue.
    placeholder: "* Open the application\n* Click on connect button\n* Error appears"
  validations:
    required: true
- type: textarea
  attributes:
    label: Suspected cause
    description: If you know what could be causing this bug, describe it here.
  validations:
    required: false
- type: checkboxes
  attributes:
    label: This issue is unique
    options:
    - label: I have searched the issue tracker and did not find an issue describing my bug.
      required: true
